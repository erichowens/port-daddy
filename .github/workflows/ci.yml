name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [20, 22, 24]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: node --experimental-vm-modules node_modules/jest/bin/jest.js --selectProjects unit

      - name: Test CLI tools
        run: |
          node bin/port-daddy-cli.js --help
          node bin/port-daddy-cli.js version || true

      - name: Test CLI subcommands
        run: |
          node bin/port-daddy-cli.js status || true
          node bin/port-daddy-cli.js doctor || true
          node bin/port-daddy-cli.js --version

  integration-tests:
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: unit-tests

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: node --experimental-vm-modules node_modules/jest/bin/jest.js --selectProjects integration
        timeout-minutes: 5

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Check package.json validity
        run: npm pkg get name version description

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=high || true

      - name: Validate skill metadata
        run: |
          test -f skills/port-daddy-cli/SKILL.md && echo "SKILL.md exists" || exit 1
          test -f .claude-plugin/plugin.json && echo "plugin.json exists" || exit 1
          node -e "JSON.parse(require('fs').readFileSync('.claude-plugin/plugin.json'))" && echo "plugin.json is valid JSON" || exit 1

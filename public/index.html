<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Port Daddy Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 20px;
      min-height: 100vh;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .header {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle { color: #666; font-size: 1.1em; }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .stat-label { color: #666; font-size: 0.9em; margin-bottom: 5px; }
    .stat-value {
      font-size: 2.5em;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .ports-table {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    table { width: 100%; border-collapse: collapse; }
    th {
      text-align: left;
      padding: 15px;
      border-bottom: 2px solid #667eea;
      color: #667eea;
      font-weight: 600;
    }
    td { padding: 15px; border-bottom: 1px solid #eee; }
    tr:hover { background: #f8f9fa; }
    .status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: 600;
    }
    .status-alive { background: #d4edda; color: #155724; }
    .status-dead { background: #f8d7da; color: #721c24; }
    .no-data {
      text-align: center;
      padding: 40px;
      color: #999;
      font-size: 1.1em;
    }
    .refresh-info {
      text-align: center;
      margin-top: 20px;
      color: white;
      font-size: 0.9em;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>âš“ Port Daddy Dashboard</h1>
      <p class="subtitle">Real-time port assignment monitoring</p>
    </div>
    <div id="error" class="error"></div>
    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">Active Ports</div>
        <div class="stat-value" id="stat-active">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Uptime</div>
        <div class="stat-value" id="stat-uptime">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Service PID</div>
        <div class="stat-value" id="stat-pid">-</div>
      </div>
    </div>
    <div class="ports-table">
      <h2 style="margin-bottom: 20px; color: #667eea;">Active Port Assignments</h2>
      <table>
        <thead>
          <tr>
            <th>Port</th>
            <th>Project</th>
            <th>PID</th>
            <th>Status</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody id="ports-body">
          <tr>
            <td colspan="5" class="no-data">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="refresh-info">Auto-refreshes every 5 seconds</div>
  </div>
  <script>
    const API_URL = 'http://localhost:9876';

    async function fetchHealth() {
      try {
        const res = await fetch(`${API_URL}/health`);
        const data = await res.json();
        document.getElementById('stat-active').textContent = data.active_ports;
        document.getElementById('stat-uptime').textContent = formatUptime(data.uptime_seconds);
        document.getElementById('stat-pid').textContent = data.pid;
        document.getElementById('error').style.display = 'none';
      } catch (err) {
        showError('Failed to connect to Port Daddy service');
      }
    }

    async function fetchPorts() {
      try {
        const res = await fetch(`${API_URL}/ports/active`);
        const data = await res.json();
        const tbody = document.getElementById('ports-body');
        tbody.textContent = ''; // Clear existing rows

        if (data.ports.length === 0) {
          const row = tbody.insertRow();
          const cell = row.insertCell();
          cell.colSpan = 5;
          cell.className = 'no-data';
          cell.textContent = 'No active port assignments';
          return;
        }

        data.ports.forEach(p => {
          const row = tbody.insertRow();
          const portCell = row.insertCell();
          const strong = document.createElement('strong');
          strong.textContent = p.port;
          portCell.appendChild(strong);

          const projectCell = row.insertCell();
          projectCell.textContent = p.project;

          const pidCell = row.insertCell();
          const code = document.createElement('code');
          code.textContent = p.pid;
          pidCell.appendChild(code);

          const statusCell = row.insertCell();
          const statusSpan = document.createElement('span');
          statusSpan.className = `status ${p.alive ? 'status-alive' : 'status-dead'}`;
          statusSpan.textContent = p.alive ? 'âœ… Alive' : 'ðŸ’€ Dead';
          statusCell.appendChild(statusSpan);

          const ageCell = row.insertCell();
          ageCell.textContent = `${p.age_minutes}m ago`;
        });
      } catch (err) {
        showError('Failed to fetch port assignments');
      }
    }

    function formatUptime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      return hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    async function refresh() {
      await Promise.all([fetchHealth(), fetchPorts()]);
    }

    refresh();
    setInterval(refresh, 5000);
  </script>
</body>
</html>
